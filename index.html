<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autolotto - Powerball</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 30px;
            background: linear-gradient(145deg, #1e2a44, #2c3e50);
            margin: 0;
            min-height: 100vh;
            color: #ecf0f1;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.8em;
            font-weight: 800;
            color: #ecf0f1;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.2em;
            font-weight: 400;
            color: #bdc3c7;
            margin-bottom: 25px;
        }
        input {
            padding: 15px;
            width: 90%;
            max-width: 450px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1.3em;
            background: rgba(255, 255, 255, 0.05);
            color: #ecf0f1;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #16a085;
            box-shadow: 0 0 10px rgba(22, 160, 133, 0.5);
        }
        input::placeholder {
            color: #95a5a6;
        }
        button {
            padding: 15px 40px;
            margin-top: 20px;
            background: #16a085;
            color: #ecf0f1;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #138d75;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #result {
            margin-top: 30px;
            font-size: 1.6em;
            font-weight: 600;
            color: #16a085;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        #result.show {
            opacity: 1;
            transform: translateY(0);
        }
        #ad {
            margin-top: 25px;
            font-size: 0.95em;
            color: #7f8c8d;
            font-style: italic;
            opacity: 0.8;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autolotto - Powerball</h1>
        <p>Enter 5 white balls (1-69) + 1 Powerball (1-26), separated by spaces:</p>
        <input type="text" id="userNumbers" placeholder="e.g., 7 18 22 50 65 15">
        <br>
        <button onclick="checkNumbers()" id="checkButton" disabled>Check My Numbers</button>
        <div id="result">Loading latest draw...</div>
        <div id="ad">Ad Space</div>
    </div>

    <script>
        let winningNumbers = [3, 15, 27, 32, 41, 48]; // Fallback
        let powerballNumber = 7;
        let drawDate = "Unknown";
        let dataLoaded = false;
        const checkButton = document.getElementById("checkButton");

        // Fetch Powerball data once
        const loadPowerballData = fetch('https://www.powerball.com/api/v1/numbers/powerball/recent10?_format=json')
            .then(response => response.json())
            .then(data => {
                const latestDraw = data[0];
                const numbers = latestDraw.field_winning_numbers.split('-').map(Number);
                winningNumbers = numbers.slice(0, 5);
                powerballNumber = numbers[5];
                drawDate = latestDraw.field_draw_date.split('T')[0];
                console.log(`Latest Powerball: ${winningNumbers} + ${powerballNumber} (Date: ${drawDate})`);
                dataLoaded = true;
                document.getElementById("result").innerText = "Results will show here";
                checkButton.disabled = false;
            })
            .catch(() => {
                console.log("Fetch failed, using fallback numbers");
                dataLoaded = true; // Even if it fails, let it proceed with fallback
                document.getElementById("result").innerText = "Results will show here (Fallback mode)";
                checkButton.disabled = false;
            });

        async function checkNumbers() {
            // Wait for the fetch to finish
            if (!dataLoaded) {
                await loadPowerballData;
            }

            const input = document.getElementById("userNumbers").value.trim();
            const userNumbers = input.split(" ").map(Number);

            if (input === "" || userNumbers.length !== 6 || 
                userNumbers.slice(0, 5).some(n => !Number.isInteger(n) || n < 1 || n > 69) ||
                userNumbers[5] < 1 || userNumbers[5] > 26) {
                document.getElementById("result").innerText = "Enter 5 numbers (1-69) + 1 Powerball (1-26), separated by spaces!";
                showResult();
                return;
            }

            const whiteMatches = userNumbers.slice(0, 5).filter(num => winningNumbers.includes(num)).length;
            const powerballMatch = userNumbers[5] === powerballNumber;

            let resultText = `You matched ${whiteMatches} white balls`;
            if (powerballMatch) resultText += " + Powerball!";
            if (whiteMatches === 5 && powerballMatch) resultText = "JACKPOT! All 5 + Powerball!";
            else if (whiteMatches < 3 && !powerballMatch) resultText += ". Better luck next time!";
            document.getElementById("result").innerText = `${resultText} (Draw: ${drawDate})`;

            document.getElementById("ad").innerText = "Ad: Buy more tickets at LottoMart!";
            showResult();
        }

        function showResult() {
            const result = document.getElementById("result");
            result.classList.remove("show");
            void result.offsetWidth;
            result.classList.add("show");
        }
    </script>
</body>
</html>
